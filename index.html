<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A2HS demo</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <img src="images/fox1.jpg" alt="a fox picture">
    <button class="add-button">Add to home screen</button>
    <ul>
      <li><a href="foo.html">simple link</a></li>
      <li><a href="foo.html" target="_blank">target blank link</a></li>
      <li><button type="button" onclick="location.replace('foo.html')">location.replace</button></li>
      <li><button type="button" onclick="window.open('foo.html')">window.open</button></li>
    </ul>
    <script>
      alert(document.referrer);
    </script>
  </body>
</html>
